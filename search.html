<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style.css">

    <title>Les petits plats</title>
</head>
<body>
    <header class="header_flex">
        <div class="header_icon">
            idk
        </div>
        <h1 class="header_title">
            Les petits plats
        </h1>
    </header>
    <section class="search-section">
        <label for="recipe-search">Rechercher une recette</label>
        <input type="text" id="recipe-search"placeholder="search" aria-label="Rechercher une recette"> 
    </section>
    <section id="recipes">
        <div class="div-recipe">
            <h4 class="name"></h4>
            <p class="ingredients-div">
                <span class="ingredients"></span>
            </p>
            <p class="servings"></p>
            <p class="time"></p>
            <p class="description"></p>
            <p class="appliance"></p>
            <p class="ustensils"></p>
        </div>
    </section>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script type="module" src="data/search.js"></script>
    <script type="module" src="scripts/main.js"></script>
</body>
</html>
